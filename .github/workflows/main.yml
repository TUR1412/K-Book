name: 构建与部署

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 构建项目
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 JDK 版本
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: 构建项目
        run: mvn clean package

  docker:
    name: 构建和部署 Docker 容器
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 登录 DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建 Docker 镜像
        run: docker build -t cloudlibrary:latest .

      - name: 推送 Docker 镜像
        run: |
          docker tag cloudlibrary:latest ${{ secrets.DOCKER_USERNAME }}/cloudlibrary:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudlibrary:latest

  deploy:
    name: 部署服务
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: 拉取 Docker 镜像
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/cloudlibrary:latest

      - name: 启动容器
        run: |
          docker-compose -p cloudlibrary down
          docker-compose -p cloudlibrary up -d

  test:
    name: 测试服务
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: 运行测试
        run: |
          curl -f http://localhost:8080/cloudlibrary/login || echo "服务不可用"
